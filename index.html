<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Studio | Modern Class Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #e2e8f0;
            --bg-card: #ffffff;
            --bg-nav: #f1f5f9;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --accent-rgb: 71, 85, 105;
            --accent: #475569;
            --accent-soft: rgba(71, 85, 105, 0.1);
            --border: #cbd5e1;
            --premium: #a855f7;
            --grupal: #0ea5e9;
            --individual: #10b981;
            --extra: #f43f5e;
            --bonus: #f59e0b;
            --replacement: #f97316;
            --transition: all 0.3s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* Skins Definitions (Full Atmosphere Overrides) */
        body.theme-emerald {
            --bg-body: #0f1f1a;
            --bg-card: #1a2f28;
            --bg-nav: #0a1411;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #254038;
            --accent-rgb: 16, 185, 129;
            --accent: #10b981;
            --accent-soft: rgba(16, 185, 129, 0.1);
        }

        body.theme-amethyst {
            --bg-body: #16141f;
            --bg-card: #242133;
            --bg-nav: #0e0d14;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #35304d;
            --accent-rgb: 168, 85, 247;
            --accent: #a855f7;
            --accent-soft: rgba(168, 85, 247, 0.1);
        }

        body.theme-gold {
            --bg-body: #1f1b16;
            --bg-card: #2e2922;
            --bg-nav: #14110e;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #4a4136;
            --accent-rgb: 251, 191, 36;
            --accent: #fbbf24;
            --accent-soft: rgba(251, 191, 36, 0.1);
        }

        body.theme-midnight {
            --bg-body: #000000;
            --bg-card: #080808;
            --bg-nav: #000000;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #1a1a1a;
            --accent-rgb: 0, 242, 255;
            --accent: #00f2ff;
            --accent-soft: rgba(0, 242, 255, 0.1);
        }

        body.theme-midnight .group-card {
            border-color: #111;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body.theme-midnight .card-title {
            color: #fff;
            font-weight: 700;
        }

        body.theme-midnight .info-val {
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        body.theme-midnight .stat-val {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        body.theme-midnight .day-header {
            color: #fff;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 8px;
        }

        body.theme-midnight .drawer {
            background: #050505;
            border-left: 1px solid #111;
        }

        body.theme-midnight .log-entry {
            border-bottom: 1px solid #111;
        }

        body.theme-midnight .log-price {
            color: #00f2ff;
            font-weight: 700;
        }

        body.theme-midnight .brand-icon {
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar navigation */
        aside {
            width: 280px;
            background: var(--bg-nav);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            flex-shrink: 0;
        }

        .brand-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .brand-icon {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 6px;
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-section-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 0.1rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: white;
            background: var(--bg-card);
        }

        .nav-link.active {
            color: white;
            background: var(--accent-soft);
            border: 1px solid rgba(var(--accent-rgb), 0.2);
        }

        .nav-link.bonus {
            margin-top: auto;
            color: var(--bonus);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .nav-link.bonus.active {
            background: var(--bonus);
            color: black;
            font-weight: 700;
        }

        /* Main Area */
        main {
            flex-grow: 1;
            padding: 2.5rem 3rem;
            overflow-y: auto;
            position: relative;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title h2 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            font-size: 0.85rem;
            outline: none;
            transition: var(--transition);
        }

        .search-bar input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(var(--accent-rgb), 0.05);
        }

        /* Group Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .group-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .group-card:hover {
            border-color: #333;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-tag {
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            padding: 4px 10px;
            border-radius: 6px;
            width: fit-content;
        }

        .tag-p {
            background: rgba(168, 85, 247, 0.1);
            color: var(--premium);
        }

        .tag-g {
            background: rgba(14, 165, 233, 0.1);
            color: var(--grupal);
        }

        .tag-i {
            background: rgba(16, 185, 129, 0.1);
            color: var(--individual);
        }

        .tag-e {
            background: rgba(244, 63, 94, 0.1);
            color: var(--extra);
        }

        .tag-r {
            background: rgba(249, 115, 22, 0.1);
            color: var(--replacement);
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-main);
            margin-bottom: auto;
            word-break: break-all;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .info-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .info-val {
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* Ultra-Compact technical Drawer */
        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 420px;
            background: #000;
            border-left: 1px solid #111;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 60px rgba(0, 0, 0, 1);
        }

        .drawer.active {
            transform: translateX(0);
        }

        .drawer-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #050505;
        }

        .drawer-header-content h3 {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.2px;
            color: #fff;
        }

        .drawer-close {
            background: transparent;
            border: 1px solid #222;
            color: #555;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: var(--transition);
        }

        .drawer-close:hover {
            color: #fff;
            border-color: #444;
        }

        .drawer-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .log-entry {
            padding: 0.85rem 2rem;
            display: grid;
            grid-template-columns: 45px 1fr 85px;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #0a0a0a;
            transition: background 0.2s;
        }

        .log-entry:hover {
            background: #080808;
        }

        .log-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        .log-day {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--accent);
        }

        .log-m {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #444;
            margin-top: 2px;
        }

        .log-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow: hidden;
        }

        .log-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-meta {
            font-size: 0.7rem;
            color: #444;
            font-weight: 500;
        }

        .log-price {
            font-size: 0.9rem;
            font-weight: 700;
            text-align: right;
            color: #fff;
            font-family: 'Inter', monospace;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 900;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* Stats in Header */
        .quick-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .qs-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .qs-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 0.05rem;
        }

        .qs-val {
            font-size: 1.1rem;
            font-weight: 800;
        }

        /* Bonus Special Screen */
        .bonus-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            text-align: center;
        }

        .bonus-badge {
            background: var(--bonus);
            color: black;
            font-weight: 800;
            font-size: 0.7rem;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .bonus-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .bonus-price {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--bonus);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(245, 158, 11, 0.2);
            }

            to {
                text-shadow: 0 0 15px rgba(245, 158, 11, 0.6), 0 0 20px rgba(245, 158, 11, 0.4);
            }
        }

        .bonus-glow {
            color: var(--bonus);
            animation: glow 1.5s ease-in-out infinite alternate;
            font-weight: 800;
        }

        .bonus-tag {
            font-size: 0.5rem;
            text-transform: uppercase;
            background: var(--bonus);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 4px;
            vertical-align: middle;
            font-weight: 900;
        }

        /* View Modes */
        .card-grid.view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .day-header {
            grid-column: 1 / -1;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-main);
            letter-spacing: 0.15rem;
            padding: 3rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
            position: relative;
        }

        .day-header::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent-soft);
        }

        .day-header::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* View Mode Overrides for Day Header */
        .card-grid.view-compact .day-header {
            width: 100%;
            padding: 1.5rem 0 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .card-grid.view-table .day-header {
            padding: 1.25rem 1.5rem 0.75rem;
            margin: 0;
            background: rgba(var(--accent-rgb), 0.03);
            border-bottom: 1px solid var(--border);
        }

        .card-grid.view-list .day-header {
            padding: 2rem 0 0.75rem;
        }

        .card-grid.view-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .card-grid.view-list .group-card {
            flex-direction: row;
            align-items: center;
            padding: 1rem 1.5rem;
            gap: 2rem;
        }

        .card-grid.view-list .card-title {
            margin-bottom: 0;
            flex-grow: 1;
        }

        .card-grid.view-list .card-info {
            border: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }

        .card-grid.view-table {
            display: block;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-card);
        }

        .card-grid.view-table .group-card {
            border: none;
            border-bottom: 1px solid var(--border);
            border-radius: 0;
            padding: 1rem 1.5rem;
            display: grid;
            grid-template-columns: 100px 1fr 120px 120px;
            align-items: center;
            background: transparent;
        }

        .card-grid.view-table .group-card:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.02);
        }

        .card-grid.view-table .group-card:last-child {
            border-bottom: none;
        }

        .card-grid.view-table .card-info {
            border: none;
            padding: 0;
            margin: 0;
            display: contents;
        }

        .card-grid.view-table .info-label {
            display: none;
        }

        .card-grid.view-compact {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .card-grid.view-compact .group-card {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .card-grid.view-compact .card-info,
        .card-grid.view-compact .info-label {
            display: none;
        }

        .card-grid.view-compact .card-title {
            font-size: 0.8rem;
            margin: 0;
        }

        .view-switcher {
            display: flex;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 10px;
            border: 1px solid var(--border);
            gap: 4px;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Skin Switcher UI */
        .skin-section {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid #111;
        }

        .theme-switcher {
            display: flex;
            gap: 12px;
            padding: 8px 12px;
            background: #080808;
            border-radius: 12px;
            border: 1px solid #111;
            width: fit-content;
        }

        .theme-opt {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            position: relative;
        }

        .theme-opt:hover {
            transform: translateY(-2px);
        }

        .theme-opt.active {
            border-color: #fff;
            transform: scale(1.1);
        }

        .opt-titanium {
            background: #cbd5e1;
        }

        .opt-emerald {
            background: #10b981;
        }

        .opt-amethyst {
            background: #a855f7;
        }

        .opt-gold {
            background: #fbbf24;
        }

        .opt-midnight {
            background: #000000;
            border: 1px solid #333 !important;
            box-shadow: inset 0 0 5px rgba(0, 242, 255, 0.5);
        }

        /* Upload Section Styles */
        .upload-section {
            margin-bottom: 2rem;
        }

        .upload-btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--accent);
            color: var(--bg-nav);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px var(--accent-soft);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 8px 25px var(--accent-soft);
        }

        #csv-upload {
            display: none;
        }
    </style>
</head>

<body>
    <aside>
        <div class="brand-group">
            <div class="brand-icon"></div>
            <span class="brand-name">AuditStudio</span>
        </div>

        <div class="upload-section">
            <button class="upload-btn" onclick="document.getElementById('csv-upload').click()">
                <span>üì§</span> Subir Datos
            </button>
            <input type="file" id="csv-upload" accept=".csv">
        </div>

        <p class="nav-section-label">Categor√≠as</p>
        <div class="nav-link active" data-filter="all">Todas</div>
        <div class="nav-link" data-filter="premium">Premium</div>
        <div class="nav-link" data-filter="grupal">Grupales</div>
        <div class="nav-link" data-filter="individual">Individuales</div>
        <div class="nav-link" data-filter="replacement">Remplazos</div>
        <div class="nav-link" data-filter="extra">Recursos Extra</div>

        <div class="nav-link bonus" data-filter="bonus">üéÅ Bono Retenci√≥n</div>

        <div class="skin-section">
            <p class="nav-section-label">Studio Skins</p>
            <div class="theme-switcher">
                <div class="theme-opt active opt-titanium" data-theme="default" title="Titanium Silver"></div>
                <div class="theme-opt opt-emerald" data-theme="theme-emerald" title="Emerald Luxe"></div>
                <div class="theme-opt opt-amethyst" data-theme="theme-amethyst" title="Deep Amethyst"></div>
                <div class="theme-opt opt-gold" data-theme="theme-gold" title="Champagne Gold"></div>
                <div class="theme-opt opt-midnight" data-theme="theme-midnight" title="Void Midnight (High Contrast)">
                </div>
            </div>
        </div>
    </aside>

    <main id="main-scroll">
        <div class="main-header">
            <div class="page-title">
                <h2 id="current-title">Panel de Control</h2>
            </div>
            <div style="display: flex; gap: 1.5rem; align-items: center;">
                <div class="view-switcher">
                    <button class="view-btn active" data-view="grid">Grid</button>
                    <button class="view-btn" data-view="list">Lista</button>
                    <button class="view-btn" data-view="table">Tabla</button>
                    <button class="view-btn" data-view="compact">Compacto</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="group-search" placeholder="Filtrar por nombre...">
                </div>
            </div>
        </div>

        <div class="quick-stats">
            <div class="qs-item">
                <span class="qs-label">Total Auditado</span>
                <span class="qs-val" id="stat-total">$0</span>
            </div>
            <div class="qs-item">
                <span class="qs-label">Grupos</span>
                <span class="qs-val" id="stat-groups">0</span>
            </div>
            <div class="qs-item">
                <span class="qs-label">Sesiones</span>
                <span class="qs-val" id="stat-lessons">0</span>
            </div>
        </div>

        <div class="card-grid" id="card-grid">
            <!-- Dynamic Cards -->
        </div>
    </main>

    <!-- Overlay & Drawer -->
    <div class="overlay" id="overlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <div class="drawer-header-content">
                <h3 id="drawer-title">Logs_Audit_System</h3>
                <p id="drawer-subtitle"
                    style="font-size: 0.6rem; color: #444; text-transform: uppercase; letter-spacing: 1px;"></p>
            </div>
            <button class="drawer-close" id="drawer-close">√ó</button>
        </div>
        <div class="drawer-body" id="drawer-body">
            <!-- Simplified Logs -->
        </div>
    </div>

    <script>
        let registry = [];
        let currentFilter = 'all';
        let currentView = 'grid';

        const parseRate = (val) => parseInt(val ? val.toString().replace(/[^0-9]/g, '') : '0') || 0;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('audit-studio-theme') || 'default';
            applyTheme(savedTheme);
        }

        function applyTheme(themeName) {
            document.body.classList.remove('theme-emerald', 'theme-amethyst', 'theme-gold', 'theme-midnight');
            if (themeName !== 'default') document.body.classList.add(themeName);

            // Update UI markers
            document.querySelectorAll('.theme-opt').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.theme === themeName);
            });
            localStorage.setItem('audit-studio-theme', themeName);
        }

        async function init() {
            initTheme();
            try {
                const res = await fetch('data.csv');
                const text = await res.text();
                parse(text);
            } catch (err) {
                console.error("Error loading CSV:", err);
            }
        }

        function parse(csv) {
            const rows = csv.split(/\r?\n/).filter(l => l.trim());
            const headers = rows[0].split(',').map(h => h.trim());

            registry = rows.slice(1).map(line => {
                const parts = [];
                let curr = '', inQ = false;
                for (let char of line) {
                    if (char === '"') inQ = !inQ;
                    else if (char === ',' && !inQ) { parts.push(curr.trim()); curr = ''; }
                    else curr += char;
                }
                parts.push(curr.trim());

                const obj = {};
                headers.forEach((h, i) => obj[h || `id_${i}`] = parts[i] || '');

                const fStr = (obj['Lesson format'] || '').toLowerCase(); // Columna 3 (Tipo)
                const gStr = (obj.Group || '').toUpperCase();           // Columna 4 (ID/Link)

                // CLASIFICACI√ìN T√âCNICA (Basada en Col 3 como fuente de verdad)
                if (gStr.includes('BONUS') || gStr.includes('CONGRATS') || fStr.includes('correction')) {
                    obj.category = 'bonus';
                } else if (fStr.includes('replacement')) {
                    obj.category = 'replacement';
                } else if (fStr.includes('extra') || gStr.includes('HTTP')) {
                    obj.category = 'extra';
                } else if (gStr.includes('_IND')) {
                    obj.category = 'individual';
                } else if (fStr.includes('premium') || gStr.includes('PRM')) {
                    obj.category = 'premium';
                } else if (fStr.includes('group') || gStr.includes('GROUP')) {
                    obj.category = 'grupal';
                } else {
                    obj.category = 'grupal'; // Fallback
                }
                return obj;
            });

            renderGrid();
        }

        function renderGrid(query = '') {
            const container = document.getElementById('card-grid');
            container.className = `card-grid view-${currentView}`;
            container.innerHTML = '';

            const groups = new Map();
            registry.forEach(item => {
                if (item.category === 'bonus') return;
                const name = item.Group || 'Sin T√≠tulo';

                if (!groups.has(name)) {
                    groups.set(name, { name, items: [], type: item.category });
                }
                groups.get(name).items.push(item);

                // Promoci√≥n de categor√≠a: Si un ID de grupo aparece como 'replacement' una vez 
                // pero tiene sesiones de 'grupo/premium', el grupo se considera fijo.
                const currentType = groups.get(name).type;
                const isRegular = ['grupal', 'premium', 'individual'].includes(item.category);
                if (isRegular && (currentType === 'replacement' || currentType === 'extra')) {
                    groups.get(name).type = item.category;
                }
            });

            // CALCULO DE ESTAD√çSTICAS CONTEXTUALES
            const filteredForStats = registry.filter(item => {
                if (currentFilter === 'all') return item.category !== 'bonus';
                return item.category === currentFilter;
            });

            const statMoney = filteredForStats.reduce((a, b) => a + parseRate(b.rate), 0);
            const statLessons = filteredForStats.length;

            const statGroupsCount = Array.from(groups.values()).filter(g => {
                if (currentFilter === 'all') return g.type !== 'extra' && g.type !== 'replacement';
                return g.type === currentFilter;
            }).length;

            if (currentFilter === 'all') {
                const totalGlobalBonus = registry.filter(d => d.category === 'bonus').reduce((a, b) => a + parseRate(b.rate), 0);
                document.getElementById('stat-total').innerHTML = `
                    $${(statMoney + totalGlobalBonus).toLocaleString()} 
                    <span style="font-size: 0.75em; color: var(--text-dim); margin-left: 8px; font-weight: 500;">
                        (<span class="bonus-glow">$${totalGlobalBonus.toLocaleString()}</span>
                        <span class="bonus-tag">bono</span>)
                    </span>
                `;
            } else {
                document.getElementById('stat-total').textContent = `$${statMoney.toLocaleString()}`;
            }

            document.getElementById('stat-groups').textContent = statGroupsCount;
            document.getElementById('stat-lessons').textContent = statLessons;

            // Filtrado de visualizaci√≥n
            const displayGroups = Array.from(groups.values()).filter(g => {
                const matchesSearch = g.name.toLowerCase().includes(query.toLowerCase());
                if (currentFilter === 'all') {
                    // En la vista 'Todas', NO mostramos extras ni remplazos como grupos.
                    return matchesSearch && g.type !== 'extra' && g.type !== 'replacement';
                }
                return matchesSearch && g.type === currentFilter;
            });

            // Agrupaci√≥n por D√≠a
            const dayMap = { 'LU': 'Lunes', 'MA': 'Martes', 'MI': 'Mi√©rcoles', 'JU': 'Jueves', 'VI': 'Viernes', 'SA': 'S√°bado', 'DO': 'Domingo' };
            const dayOrder = ['LU', 'MA', 'MI', 'JU', 'VI', 'SA', 'DO'];
            const groupedByDay = {};
            [...dayOrder, '?'].forEach(d => groupedByDay[d] = []);

            displayGroups.forEach(g => {
                const code = g.name.slice(-5).toUpperCase();
                const dayCode = code.substring(0, 2);
                if (dayMap[dayCode]) {
                    groupedByDay[dayCode].push(g);
                } else {
                    groupedByDay['?'].push(g);
                }
            });

            [...dayOrder, '?'].forEach(dCode => {
                const dayGroups = groupedByDay[dCode];
                if (dayGroups.length === 0) return;

                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = dCode === '?' ? 'Recursos Sueltos / Otros' : dayMap[dCode];
                container.appendChild(header);

                dayGroups.sort((a, b) => a.name.localeCompare(b.name)).forEach(g => {
                    const card = document.createElement('div');
                    card.className = 'group-card';
                    card.innerHTML = `
                        <div class="card-tag tag-${g.type[0]}">${g.type}</div>
                        <h4 class="card-title">${g.name.startsWith('http') ? 'Recurso Externo / DRIVE' : g.name}</h4>
                        <div class="card-info">
                            <div class="qs-item">
                                <span class="info-label">Sesiones</span>
                                <span class="info-val">${g.items.length}</span>
                            </div>
                            <div class="qs-item" style="text-align: right;">
                                <span class="info-label">Inversi√≥n</span>
                                <span class="info-val">${(g.items.reduce((a, b) => a + parseRate(b.rate), 0)).toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => openDrawer(g);
                    container.appendChild(card);
                });
            });
        }

        function openDrawer(group) {
            document.getElementById('drawer-title').textContent = (group.name.startsWith('http') ? 'DRIVE_RESOURCE' : group.name).substring(0, 25);
            document.getElementById('drawer-subtitle').textContent = `Status: OK | Entries: ${group.items.length}`;

            const body = document.getElementById('drawer-body');
            body.innerHTML = '';

            group.items.sort((a, b) => new Date(b['Lesson date']) - new Date(a['Lesson date'])).forEach((l) => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';

                const d = new Date(l['Lesson date']);
                const month = d.toLocaleDateString('es-ES', { month: 'short' }).substring(0, 3);

                entry.innerHTML = `
                    <div class="log-date">
                        <span class="log-day">${d.getDate()}</span>
                        <span class="log-m">${month}</span>
                    </div>
                    <div class="log-info">
                        <span class="log-name">${l.Course || 'System_Balance_Audit'}</span>
                        <span class="log-meta">${l['Lesson format']} ‚Ä¢ ${l.Length}m</span>
                    </div>
                    <div class="log-price">${parseRate(l.rate).toLocaleString()}</div>
                `;
                body.appendChild(entry);
            });

            document.getElementById('drawer').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function showBonus() {
            const container = document.getElementById('card-grid');
            container.innerHTML = '';

            const bonuses = registry.filter(d => d.category === 'bonus');
            const total = bonuses.reduce((a, b) => a + (parseInt(b.rate) || 0), 0);

            const display = document.createElement('div');
            display.className = 'bonus-content';
            display.style.gridColumn = '1 / -1';
            display.innerHTML = `
                <div class="bonus-badge">Logro Desbloqueado</div>
                <h1 class="bonus-title">Bono por Alta Retenci√≥n</h1>
                <p style="color: var(--text-dim); margin-bottom: 2rem; max-width: 400px; line-height: 1.6;">
                    Este registro especial representa el incentivo acumulado por el excelente desempe√±o docente y retenci√≥n de alumnos.
                </p>
                <div class="bonus-price">$ ${total.toLocaleString()} CLP</div>
            `;
            container.appendChild(display);

            // Hide stats for bonus
            document.getElementById('stat-total').innerHTML = `
                $${total.toLocaleString()} 
                <span style="font-size: 0.75em; color: var(--text-dim); margin-left: 8px; font-weight: 500;">
                    (<span class="bonus-glow">$${total.toLocaleString()}</span>
                    <span class="bonus-tag">bono</span>)
                </span>
            `;
            document.getElementById('stat-groups').textContent = '1';
            document.getElementById('stat-lessons').textContent = bonuses.length;
        }

        // Event Listeners
        document.querySelectorAll('.nav-link').forEach(link => {
            link.onclick = () => {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                currentFilter = link.dataset.filter;
                document.getElementById('current-title').textContent = link.textContent;

                if (currentFilter === 'bonus') {
                    showBonus();
                } else {
                    renderGrid(document.getElementById('group-search').value);
                }
            };
        });

        // View Switcher logic
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                if (currentFilter !== 'bonus') {
                    renderGrid(document.getElementById('group-search').value);
                }
            };
        });

        document.getElementById('drawer-close').onclick = closeDrawer;
        document.getElementById('overlay').onclick = closeDrawer;
        document.getElementById('group-search').oninput = (e) => renderGrid(e.target.value);

        document.getElementById('csv-upload').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                parse(event.target.result);
                // Reset search and filter to show new data correctly
                document.getElementById('group-search').value = '';
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.querySelector('[data-filter="all"]').classList.add('active');
                currentFilter = 'all';
                document.getElementById('current-title').textContent = 'Panel de Control - Datos Subidos';
            };
            reader.readAsText(file);
        };

        document.querySelectorAll('.theme-opt').forEach(opt => {
            opt.onclick = () => applyTheme(opt.dataset.theme);
        });

        init();
    </script>
</body>

</html>
