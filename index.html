<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub | Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --accent-primary: #00f2ff;
            --accent-secondary: #7000ff;
            --text-main: #ffffff;
            --text-dim: #666666;
            --transition-ios: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Zero Scroll */
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Kinetic BG */
        .viewport-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .abstract-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            mix-blend-mode: screen;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(15vw, 10vh) scale(1.3) rotate(120deg);
            }

            66% {
                transform: translate(-5vw, 20vh) scale(0.8) rotate(240deg);
            }

            100% {
                transform: translate(5vw, -5vh) scale(1.1) rotate(360deg);
            }
        }

        .orb-1 {
            width: 50vw;
            height: 50vw;
            top: -15vw;
            left: -10vw;
            background: radial-gradient(circle, var(--accent-primary), transparent 70%);
            animation-duration: 30s;
        }

        .orb-2 {
            width: 40vw;
            height: 40vw;
            bottom: -10vw;
            right: -5vw;
            background: radial-gradient(circle, var(--accent-secondary), transparent 70%);
            animation-duration: 35s;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 35vw;
            height: 35vw;
            top: 30vh;
            left: 40vw;
            background: radial-gradient(circle, #ff0055, transparent 70%);
            opacity: 0.3;
            animation-duration: 40s;
            animation-delay: -10s;
        }

        .noise-texture {
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3");
            opacity: 0.03;
            pointer-events: none;
        }

        /* Nav Header */
        header {
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nexus-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .nexus-brand span {
            color: var(--accent-primary);
        }

        .time-widget {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Immersive Main Content */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .center-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3vw;
            width: 100%;
            max-width: 1400px;
            height: 65vh;
            /* Fixed height to prevent overflow */
        }

        .action-module {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 4vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: var(--transition-ios);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .action-module:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .module-id {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.4;
        }

        .module-icon {
            align-self: flex-end;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-ios);
        }

        .action-module:hover .module-icon {
            background: white;
            color: black;
            transform: rotate(10deg);
        }

        .module-text {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .module-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        .module-desc {
            font-size: 1rem;
            color: var(--text-dim);
            max-width: 300px;
            line-height: 1.5;
            transition: var(--transition-ios);
        }

        .action-module:hover .module-desc {
            color: white;
        }

        /* Visual Separator Decor */
        .module-decor {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-primary));
            opacity: 0;
            transition: var(--transition-ios);
        }

        .action-module:hover .module-decor {
            opacity: 1;
            width: 100%;
        }

        /* Modular Footer */
        footer {
            height: 80px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .system-specs {
            display: flex;
            gap: 30px;
        }

        .spec-item b {
            color: var(--text-main);
            margin-right: 5px;
        }

        .dev-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition-ios);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: softHopGlow 4s infinite;
        }

        @keyframes softHopGlow {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
                box-shadow: 0 0 0px rgba(0, 242, 255, 0);
                border-color: rgba(255, 255, 255, 0.1);
            }

            40% {
                transform: translateY(-6px);
                box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
                border-color: rgba(0, 242, 255, 0.3);
            }

            60% {
                transform: translateY(-3px);
                box-shadow: 0 0 8px rgba(0, 242, 255, 0.1);
                border-color: rgba(0, 242, 255, 0.2);
            }
        }

        .dev-badge:hover {
            background: var(--accent-primary);
            color: black;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px) !important;
            border-color: transparent;
            animation-play-state: paused;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            body {
                overflow-y: auto;
                height: auto;
            }

            .center-grid {
                grid-template-columns: 1fr;
                height: auto;
                gap: 20px;
            }

            .action-module {
                height: 300px;
                border-radius: 30px;
            }

            header,
            footer {
                height: auto;
                padding: 20px;
            }

            main {
                padding: 20px;
            }

            .module-title {
                font-size: 10vw;
            }
        }
    </style>
</head>

<body>
    <div class="viewport-bg">
        <div class="abstract-orb orb-1"></div>
        <div class="abstract-orb orb-2"></div>
        <div class="abstract-orb orb-3"></div>
    </div>
    <div class="noise-texture"></div>

    <header>
        <div class="nexus-brand">Nexus<span>Hub</span></div>
        <div class="time-widget">
            <span id="digital-clock">00:00:00</span>
            <span style="opacity: 0.5; font-size: 9px;">Local Access Point</span>
        </div>
    </header>

    <main>
        <div class="center-grid">
            <a href="LogicLedger.html" class="action-module">
                <span class="module-id">01 / Statistics Engine</span>
                <div class="module-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>
                <div class="module-text">
                    <h2 class="module-title">LOGIC<br>LEDGER</h2>
                    <p class="module-desc">Registra tus grupos y visualiza cuánto ganarás mes a mes.</p>
                </div>
                <div class="module-decor" style="background: var(--accent-primary);"></div>
            </a>

            <a href="AuditStudio.html" class="action-module">
                <span class="module-id">02 / Management Portal</span>
                <div class="module-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div class="module-text">
                    <h2 class="module-title">AUDIT<br>STUDIO</h2>
                    <p class="module-desc">Analiza tu registro de pagos.</p>
                </div>
                <div class="module-decor" style="background: var(--accent-secondary);"></div>
            </a>
        </div>
    </main>

    <footer>
        <div class="system-specs">
            <div class="spec-item"><b>ENVIROMENT</b> PRODUCTION</div>
            <div class="spec-item"><b>LATENCY</b> 2.4 MS</div>
            <div class="spec-item"><b>CORE</b> v2.0.4</div>
        </div>
        <a href="https://erazoandres.github.io/briefcase/" target="_blank" class="dev-badge">BY ANDRÉS ERAZO</a>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { hour12: false });
            document.getElementById('digital-clock').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Subtle 3D Depth Tracking
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const moveX = (mouseX - centerX) / 50;
            const moveY = (mouseY - centerY) / 50;

            document.querySelector('.center-grid').style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        });
    </script>
</body>

</html>
