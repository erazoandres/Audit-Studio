<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Grupos | Audit Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --border: #334155;
            --success: #10b981;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .brand h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Import Button */
        .btn-import {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.6rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-import:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-dim);
        }

        /* Form Design */
        /* Stats Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
            opacity: 0.3;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(15, 23, 42, 0.6);
        }

        .stat-item.highlight {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, rgba(129, 140, 248, 0.1) 100%);
            border-color: var(--accent);
        }

        .stat-item.highlight::after {
            background: var(--accent);
            opacity: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--text-dim);
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .stat-sublabel {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .payment-badge {
            background: var(--success);
            color: #000;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            font-family: 'Outfit', sans-serif;
        }

        /* List Design */
        .groups-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }

        .grid-display {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .group-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            transition: var(--transition);
            position: relative;
        }

        .group-card:hover {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
            transform: translateX(5px);
        }

        .card-main {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-grow: 1;
        }

        .group-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-width: 200px;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: var(--text-dim);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .class-badge {
            background: var(--accent-glow);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .delete-btn {
            background: transparent;
            color: var(--text-dim);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0.3;
        }

        .group-card:hover .delete-btn {
            opacity: 1;
            color: #f43f5e;
        }

        .delete-btn:hover {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e !important;
        }

        /* Day Grouping Styles */
        .day-group {
            margin-bottom: 2rem;
        }

        .day-header {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-left: 0.5rem;
        }

        .day-header::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: var(--border);
        }

        /* Modal Preview */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: modalScale 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes modalScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1rem 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-table {
            width: 100%;
            border-collapse: collapse;
        }

        .modal-table th {
            text-align: left;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-table input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-main);
            width: 100%;
            font-size: 0.85rem;
        }

        .modal-group-header {
            background: rgba(56, 189, 248, 0.05);
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .modal-group-header td {
            padding: 0.6rem 1rem !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-confirm {
            background: var(--success);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
        }

        .empty-state {
            grid-column: 1 / -1;
            padding: 4rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed var(--border);
            border-radius: 24px;
            color: var(--text-dim);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .grid-display {
                grid-template-columns: 1fr;
            }

            .modal-overlay {
                padding: 1rem;
            }

            .modal-table td {
                padding: 0.5rem;
            }
        }

        /* Graduation section styles */
        .graduation-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(15, 23, 42, 0) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 24px;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .graduation-section::before {
            content: 'GRADUACIÓN';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 4rem;
            font-weight: 900;
            color: rgba(16, 185, 129, 0.03);
            pointer-events: none;
            user-select: none;
        }

        .graduation-card {
            background: rgba(15, 23, 42, 0.4) !important;
            border-left: 4px solid var(--success) !important;
        }

        .graduation-badge {
            background: var(--success);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>Registro de Grupos</h1>
                <p>Gestión semanal de clases y horarios</p>
            </div>
            <div class="header-actions">
                <input type="file" id="jsonInput" accept=".json" style="display: none;" />
                <button class="btn-import" onclick="document.getElementById('jsonInput').click()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Importar JSON
                </button>
                <button class="btn-import" onclick="clearAllHistory()"
                    style="color: #f43f5e; border-color: rgba(244, 63, 94, 0.2); background: rgba(244, 63, 94, 0.05);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Borrar Historial
                </button>
            </div>
        </header>

        <section class="register-card"
            style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 2rem; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); position: relative; overflow: hidden;">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, var(--accent), #818cf8);">
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Individuales (IND)</span>
                    <span class="stat-value" id="statsIndTotal">$0</span>
                    <span class="stat-sublabel" id="statsIndCount">0 clases a $21.500</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Grupales</span>
                    <span class="stat-value" id="statsGrpTotal">$0</span>
                    <span class="stat-sublabel" id="statsGrpCount">0 clases a $32.250</span>
                </div>
                <div class="stat-item highlight">
                    <span class="stat-label">Total Mes</span>
                    <span class="stat-value" id="statsGrandTotal">$0</span>
                    <span class="stat-sublabel" id="statsGrandCount">0 clases totales</span>
                </div>
            </div>
        </section>

        <section id="graduationSection" class="graduation-section" style="display: none;">
            <div class="section-header">
                <h2 style="color: var(--success); display: flex; align-items: center; gap: 0.75rem;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                    Graduaciones de este Mes
                </h2>
            </div>
            <div id="graduationGrid" class="grid-display"></div>
        </section>

        <section class="groups-section">
            <div class="section-header">
                <div style="display: flex; align-items: center; gap: 1.5rem;">
                    <h2>Grupos Registrados</h2>
                    <input type="month" id="monthSelector"
                        style="background: var(--bg-input); color: var(--text-main); border: 1px solid var(--border); border-radius: 12px; padding: 0.5rem 1rem; font-family: 'Inter', sans-serif; font-weight: 600; outline: none; transition: var(--transition);"
                        onchange="renderGroups()">
                </div>
                <div id="countBadge" class="group-tag">0 Grupos</div>
            </div>
            <div id="groupsGrid" class="grid-display"></div>
        </section>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Resumen de Importación</h3>
                <span id="importCount" class="group-tag">0 seleccionados</span>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th style="width: 140px;">Fecha Final</th>
                            <th style="width: 100px;">Hora</th>
                            <th style="width: 40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="importPreviewBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmImport()">Importar Todo</button>
            </div>
        </div>
    </div>

    <script>
        const groupsGrid = document.getElementById('groupsGrid');
        const countBadge = document.getElementById('countBadge');
        const jsonInput = document.getElementById('jsonInput');
        const importModal = document.getElementById('importModal');
        const importPreviewBody = document.getElementById('importPreviewBody');
        const importCount = document.getElementById('importCount');

        let groups = JSON.parse(localStorage.getItem('audit_groups')) || [];
        let pendingGroups = [];

        function saveGroups() {
            localStorage.setItem('audit_groups', JSON.stringify(groups));
            renderGroups();
        }

        function renderGroups() {
            groupsGrid.innerHTML = '';
            const graduationGrid = document.getElementById('graduationGrid');
            const graduationSection = document.getElementById('graduationSection');
            graduationGrid.innerHTML = '';
            graduationSection.style.display = 'none';

            countBadge.innerText = `${groups.length} Grupos`;

            if (groups.length === 0) {
                groupsGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <p>No hay grupos registrados aún.</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">Crea un grupo o arrastra un archivo JSON.</p>
                    </div>
                `;
                return;
            }

            const dayOrder = ['LUNES', 'MARTES', 'MIERCOLES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SABADO', 'SÁBADO', 'DOMINGO'];

            // Group by weekday name using the stored originalDia
            const grouped = {};
            groups.forEach(group => {
                const dayName = (group.originalDia || "LUNES").toUpperCase();
                if (!grouped[dayName]) grouped[dayName] = [];
                grouped[dayName].push(group);
            });

            const monthVal = document.getElementById('monthSelector').value;
            const [selectedYear, selectedMonth0] = monthVal.split('-').map(Number);
            const selectedMonth = selectedMonth0 - 1; // 0-indexed for JS Date

            // 2. Identify groups graduating in the selected month
            // We strictly use the "fecha_final" which comes from "fecha final" in the JSON
            const graduatingGroups = groups.filter(g => {
                if (!g.fecha_final) return false;
                // Standard format is YYYY-MM-DD
                const parts = g.fecha_final.split('-');
                if (parts.length < 2) return false;
                const gYear = parseInt(parts[0], 10);
                const gMonth = parseInt(parts[1], 10);
                return gYear === selectedYear && gMonth === selectedMonth0;
            });

            if (graduatingGroups.length > 0) {
                graduationSection.style.display = 'block';
                graduatingGroups.forEach(group => {
                    const card = document.createElement('div');
                    card.className = 'group-card graduation-card';
                    card.innerHTML = `
                        <div class="card-main">
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span class="group-name" style="font-size: 1.15rem; color: var(--success); letter-spacing: -0.02em;">${group.nombre}</span>
                                <div class="graduation-badge">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                    Cierra el: ${formatDateShort(group.fecha_final)}
                                </div>
                            </div>
                            <div class="card-meta">
                                <div class="meta-item" style="color: #fff; font-weight: 800; font-size: 0.75rem; background: var(--bg-input); padding: 6px 12px; border-radius: 10px; border: 1px solid var(--border);">
                                    ${(group.originalDia || 'LUNES').toUpperCase()}
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    ${formatTime(group.hora)}
                                </div>
                            </div>
                        </div>
                    `;
                    graduationGrid.appendChild(card);
                });
            } else {
                graduationSection.style.display = 'none';
            }

            // Analysis for selected month
            const displayMonthName = new Date(selectedYear, selectedMonth).toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }).toUpperCase();

            // Sort days based on dayOrder
            const sortedDayNames = Object.keys(grouped).sort((a, b) => {
                const idxA = dayOrder.findIndex(d => a.includes(d));
                const idxB = dayOrder.findIndex(d => b.includes(d));
                return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
            });

            let summary = { indCount: 0, indTotal: 0, grpCount: 0, grpTotal: 0 };

            sortedDayNames.forEach(dayName => {
                // Filter logic: show groups that are either active in this month, or haven't started yet.
                // We hide groups that finished in previous months.
                const activeGroupsInDay = grouped[dayName].filter(group => {
                    const data = countMonthClasses(group.fecha, group.fecha_final, group.originalDia, selectedMonth, selectedYear);
                    return data.status !== 'finished';
                });

                if (activeGroupsInDay.length === 0) return;

                const daySection = document.createElement('div');
                daySection.className = 'day-group';

                const header = document.createElement('div');
                header.className = 'day-header';
                header.innerText = dayName;
                daySection.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'grid-display';

                // Sort groups within the day by time
                activeGroupsInDay.sort((a, b) => a.hora.localeCompare(b.hora));

                activeGroupsInDay.forEach(group => {
                    const originalIndex = groups.indexOf(group);
                    const card = document.createElement('div');
                    card.className = 'group-card';
                    const data = countMonthClasses(group.fecha, group.fecha_final, group.originalDia, selectedMonth, selectedYear);
                    const classCount = data.count;

                    const isInd = group.nombre.toUpperCase().includes('IND');
                    const rate = isInd ? 21500 : 32250;
                    const payment = classCount * rate;

                    if (isInd) {
                        summary.indCount += classCount;
                        summary.indTotal += payment;
                    } else {
                        summary.grpCount += classCount;
                        summary.grpTotal += payment;
                    }

                    let rightSection = '';
                    if (data.status === 'not-started') {
                        rightSection = `
                            <div style="background: rgba(255,152,0,0.1); color: #ff9800; padding: 6px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; border: 1px solid rgba(255,152,0,0.2); display: flex; align-items: center; gap: 6px;">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                Grupo no iniciado
                            </div>
                        `;
                    } else if (data.status === 'finished') {
                        rightSection = `
                            <div style="background: rgba(148,163,184,0.1); color: var(--text-dim); padding: 6px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; border: 1px solid var(--border);">
                                Curso finalizado
                            </div>
                        `;
                    } else {
                        rightSection = `
                            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                                <span class="class-badge" style="${classCount === 0 ? 'opacity: 0.5; filter: grayscale(1)' : ''}">
                                    ${classCount} clases
                                </span>
                                ${classCount > 0 ? `<span class="payment-badge">${formatCurrency(payment)}</span>` : ''}
                            </div>
                        `;
                    }

                    card.innerHTML = `
                        <div class="card-main">
                            <span class="group-name" title="${group.nombre}">${group.nombre}</span>
                            <div class="card-meta">
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    ${formatTime(group.hora)}
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                                    Vence: ${group.fecha_final || 'N/A'}
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1.2rem;">
                            ${rightSection}
                            <button class="delete-btn" onclick="deleteGroup(${originalIndex})" title="Eliminar">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6V6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                daySection.appendChild(grid);
                groupsGrid.appendChild(daySection);
            });

            // Update Statistics Panel
            document.getElementById('statsIndTotal').innerText = formatCurrency(summary.indTotal);
            document.getElementById('statsIndCount').innerText = `${summary.indCount} clases a $21.500`;
            document.getElementById('statsGrpTotal').innerText = formatCurrency(summary.grpTotal);
            document.getElementById('statsGrpCount').innerText = `${summary.grpCount} clases a $32.250`;
            document.getElementById('statsGrandTotal').innerText = formatCurrency(summary.indTotal + summary.grpTotal);
            document.getElementById('statsGrandCount').innerText = `${summary.indCount + summary.grpCount} clases totales`;
        }

        function formatDateHeader(ds) {
            const d = new Date(ds + 'T00:00:00');
            return d.toLocaleDateString('es-ES', { weekday: 'long' }).toUpperCase();
        }

        function countMonthClasses(startStr, endStr, dayName, m, y) {
            if (!endStr) return { count: 0, status: 'active' };

            // Calculate start date: End Date minus 40 weeks (280 days)
            const end = new Date(endStr + 'T00:00:00');
            const start = new Date(endStr + 'T00:00:00');
            start.setDate(start.getDate() - (40 * 7));

            // View window (selected month)
            const viewMonthStart = new Date(y, m, 1);
            const viewMonthEnd = new Date(y, m + 1, 0);

            // Determine status
            if (viewMonthEnd < start) return { count: 0, status: 'not-started' };
            if (viewMonthStart > end) return { count: 0, status: 'finished' };

            let count = 0;
            const daysInMonth = viewMonthEnd.getDate();
            const dayMap = { 'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3, 'MIÉRCOLES': 3, 'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'SÁBADO': 6, 'DOMINGO': 0 };
            const targetDay = dayMap[dayName.toUpperCase()];

            for (let d = 1; d <= daysInMonth; d++) {
                const current = new Date(y, m, d);
                if (current.getDay() === targetDay) {
                    if (current >= start && current <= end) {
                        count++;
                    }
                }
            }
            return { count, status: 'active' };
        }

        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                let text = event.target.result.trim();
                console.log("Original text length:", text.length);

                // Extremely robust markdown cleaning
                if (text.includes('```')) {
                    // Remove opening backticks with optional language identifier
                    text = text.replace(/^```[a-z]*\s*\n/i, '');
                    // Remove closing backticks at the end of the content
                    text = text.replace(/\n\s*```\s*$/i, '');
                }

                text = text.trim();
                console.log("Cleaned text:", text);

                try {
                    const parsed = JSON.parse(text);
                    processJsonData(parsed);
                } catch (err) {
                    console.error("JSON Parse Error:", err);
                    alert('JSON inválido. Error: ' + err.message);
                }
            };
            reader.readAsText(file);
        });

        function processJsonData(data) {
            pendingGroups = [];
            const dayMap = {
                'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3, 'MIÉRCOLES': 3, 'JUEVES': 4,
                'VIERNES': 5, 'SABADO': 6, 'SÁBADO': 6, 'DOMINGO': 0
            };

            if (Array.isArray(data)) {
                data.forEach(item => {
                    if (item.nombre === undefined) return;
                    const dayStr = (item.dia || "").toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    let dayNum = 1;
                    if (dayMap[dayStr] !== undefined) {
                        dayNum = dayMap[dayStr];
                    } else {
                        // Try to find if the day string contains any key from dayMap
                        for (const [key, val] of Object.entries(dayMap)) {
                            if (dayStr.includes(key)) {
                                dayNum = val;
                                break;
                            }
                        }
                    }
                    const timeStr = normalizeTime(item.hora || "12:00 PM");
                    pendingGroups.push({
                        nombre: item.nombre || "(Sin nombre)",
                        originalDia: item.dia || "LUNES",
                        fecha: item.fecha || "", // Kept empty if not provided, calculation handles start date
                        fecha_final: item["fecha final"] || item.fecha_final || "2026-12-31",
                        hora: timeStr
                    });
                });
            } else {
                // Fallback for object format
                Object.keys(data).forEach(key => {
                    let dayNum = 1;
                    let originalDia = "LUNES";
                    const upperKey = key.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    for (const [d, v] of Object.entries(dayMap)) {
                        if (upperKey.includes(d)) {
                            dayNum = v;
                            originalDia = d;
                            break;
                        }
                    }

                    let cleanName = key;
                    if (key.includes(' - ')) {
                        cleanName = key.split(' - ').slice(1).join(' - ').trim();
                    } else if (key.includes('-')) {
                        cleanName = key.split('-').pop().trim();
                    }
                    if (!cleanName) cleanName = key;

                    const timeStr = normalizeTime(key);
                    pendingGroups.push({
                        nombre: cleanName,
                        originalDia: originalDia,
                        fecha: getDateForDay(dayNum),
                        fecha_final: "2026-12-31",
                        hora: timeStr
                    });
                });
            }

            renderImportPreview();
            importModal.classList.add('active');
        }

        function normalizeTime(str) {
            str = str.toUpperCase();
            // Match HH:MM PM/AM or just HH PM/AM
            const timeMatch = str.match(/(\d{1,2})(?::(\d{2}))?\s*(PM|AM)?/i);
            if (!timeMatch) return "15:00";

            let hour = parseInt(timeMatch[1]);
            let mins = parseInt(timeMatch[2]) || 0;
            const ampm = timeMatch[3];

            if (ampm === 'PM' && hour < 12) hour += 12;
            if (ampm === 'AM' && hour === 12) hour = 0;

            return `${hour.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function getDateForDay(dayNum) {
            const d = new Date();
            const current = d.getDay();
            let diff = dayNum - current;
            if (diff < 0) diff += 7;
            d.setDate(d.getDate() + diff);
            return d.toISOString().split('T')[0];
        }

        function renderImportPreview() {
            importPreviewBody.innerHTML = '';
            importCount.innerText = `${pendingGroups.length} detectados`;

            const dayOrder = ['LUNES', 'MARTES', 'MIERCOLES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SABADO', 'SÁBADO', 'DOMINGO'];

            // Group pending by their original dia field
            const grouped = {};
            pendingGroups.forEach((g, i) => {
                const dayKey = (g.originalDia || "LUNES").toUpperCase();
                if (!grouped[dayKey]) grouped[dayKey] = [];
                grouped[dayKey].push({ data: g, index: i });
            });

            // Sort days according to dayOrder
            const sortedDays = Object.keys(grouped).sort((a, b) => {
                let idxA = dayOrder.findIndex(d => a.includes(d));
                let idxB = dayOrder.findIndex(d => b.includes(d));
                return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
            });

            sortedDays.forEach(dayName => {
                // Add group header row
                const headerRow = document.createElement('tr');
                headerRow.className = 'modal-group-header';
                headerRow.innerHTML = `<td colspan="4" style="text-align: left; padding: 0.8rem 1rem;">${dayName}</td>`;
                importPreviewBody.appendChild(headerRow);

                // Sort groups by time within the day
                grouped[dayName].sort((a, b) => a.data.hora.localeCompare(b.data.hora));

                grouped[dayName].forEach(item => {
                    const g = item.data;
                    const i = item.index;
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                        <td><input type="text" value="${g.nombre}" onchange="pendingGroups[${i}].nombre=this.value" title="Nombre del grupo"></td>
                        <td><input type="date" value="${g.fecha_final}" onchange="pendingGroups[${i}].fecha_final=this.value" title="Fecha final"></td>
                        <td><input type="time" value="${g.hora}" onchange="pendingGroups[${i}].hora=this.value" title="Hora"></td>
                        <td style="text-align:center"><button style="color:#f43f5e;background:none;border:none;cursor:pointer;font-size:1.2rem" onclick="removePending(${i})" title="Eliminar">×</button></td>
                    `;
                    importPreviewBody.appendChild(tr);
                });
            });
        }

        window.removePending = (i) => { pendingGroups.splice(i, 1); renderImportPreview(); };
        window.closeModal = () => { importModal.classList.remove('active'); jsonInput.value = ''; };

        window.confirmImport = () => {
            // Absolute clear of history
            localStorage.removeItem('audit_groups');
            groups = [];

            // Apply new data
            groups = JSON.parse(JSON.stringify(pendingGroups));
            saveGroups();
            closeModal();
        };

        window.clearAllHistory = () => {
            if (confirm('¿Estás seguro de que deseas borrar TODO el historial de grupos? Esta acción no se puede deshacer.')) {
                localStorage.removeItem('audit_groups');
                groups = [];
                saveGroups();
            }
        };

        function formatDate(ds) {
            const d = new Date(ds + 'T00:00:00');
            return d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
        }
        function formatDateShort(ds) {
            const d = new Date(ds + 'T00:00:00');
            return d.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
        }
        function formatCurrency(val) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                maximumFractionDigits: 0
            }).format(val);
        }
        function formatTime(ts) {
            const [h, m] = ts.split(':');
            const hour = parseInt(h);
            return `${hour % 12 || 12}:${m} ${hour >= 12 ? 'PM' : 'AM'}`;
        }
        function deleteGroup(i) { if (confirm('¿Eliminar grupo?')) { groups.splice(i, 1); saveGroups(); } }

        // Initialize month selector with current month
        const now = new Date();
        document.getElementById('monthSelector').value = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

        renderGroups();
    </script>
