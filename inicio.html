<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinfonía OS | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-glass-dark: rgba(0, 0, 0, 0.3);
            --border-glass: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --accent: #38bdf8;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Outfit', sans-serif;
            --transition-smooth: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-main);
            color: var(--text-main);
            background: #020617;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated Mesh Background */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .wallpaper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.15) 0%, transparent 60%);
            animation: pulseGlow 8s ease-in-out infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulseGlow {
            from {
                opacity: 0.4;
                transform: scale(0.8);
            }

            to {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }

        /* Top Menu Bar */
        .top-bar {
            height: 32px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 13px;
            font-weight: 600;
            z-index: 100;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .top-bar-left,
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .apple-icon {
            width: 16px;
            height: 16px;
            opacity: 0.9;
        }

        /* Desktop Content */
        .desktop {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 100px;
            animation: zoomIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .launcher-card {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border-glass);
            border-radius: 36px;
            padding: 3rem;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        .app-entry {
            text-decoration: none;
            color: white;
            padding: 2.5rem;
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.5rem;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .app-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .app-entry:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-entry:hover::before {
            opacity: 1;
        }

        .app-icon-large {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: var(--transition-smooth);
        }

        .app-entry:hover .app-icon-large {
            transform: scale(1.1) rotate(2deg);
        }

        .icon-logic {
            background: linear-gradient(135deg, #38bdf8 0%, #1d4ed8 100%);
        }

        .icon-audit {
            background: linear-gradient(135deg, #a855f7 0%, #6b21a8 100%);
        }

        .app-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .app-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
            max-width: 240px;
        }

        /* macOS Dock */
        .dock-container {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            padding: 8px;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            z-index: 200;
            animation: slideUpDock 1s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes slideUpDock {
            from {
                transform: translate(-50%, 100px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .dock-item {
            width: 52px;
            height: 52px;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .dock-item:hover {
            width: 75px;
            height: 75px;
            margin: 0 10px;
        }

        .dock-item img,
        .dock-item svg {
            width: 80%;
            height: 80%;
            pointer-events: none;
        }

        .dock-dot {
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Tooltip */
        .dock-item::after {
            content: attr(data-label);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .dock-item:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Widgets */
        .widgets-layer {
            position: absolute;
            top: 60px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInRight 1s 0.5s both;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .widget-clock {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .widget-clock h2 {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .widget-clock p {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--accent);
        }

        .widget-calendar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cal-month {
            color: #ff3b30;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .cal-day {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
        }

        @media (max-width: 800px) {
            .launcher-card {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            .widgets-layer {
                display: none;
            }
        }
    </style>
</head>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;

            document.getElementById('time-display').innerText = `${displayHours}:${displayMinutes} ${ampm}`;
            document.getElementById('widget-hour').innerText = `${hours < 10 ? '0' + hours : hours}:${displayMinutes}`;

            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const monthName = months[now.getMonth()].toUpperCase();
            document.getElementById('cal-month').innerText = monthName;
            document.getElementById('cal-day').innerText = now.getDate();
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Dock magnification effect simulation logic
        const dockItems = document.querySelectorAll('.dock-item');
        document.querySelector('.dock-container').addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            dockItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemCenterX = rect.left + rect.width / 2;
                const distance = Math.abs(mouseX - itemCenterX);
                const scale = Math.max(1, 1.5 - distance / 200);
                item.style.transform = `scale(${scale})`;
            });
        });

        document.querySelector('.dock-container').addEventListener('mouseleave', () => {
            dockItems.forEach(item => {
                item.style.transform = 'scale(1)';
            });
        });

        // Bouncing animation on click
        dockItems.forEach(item => {
            item.addEventListener('click', function () {
                this.animate([
                    { transform: 'translateY(0) scale(1.2)' },
                    { transform: 'translateY(-20px) scale(1.2)' },
                    { transform: 'translateY(0) scale(1.2)' }
                ], {
                    duration: 500,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
            });
        });
    </script>
